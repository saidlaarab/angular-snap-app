<div class="card snap-container">
  <h3 class="card-title">{{facesnap.description}}</h3>
  <div class="card-body">
    <img alt="post-pic"/>
  </div>
  <div class="card-footer">
    <span>{{facesnap.nbrLikes}}</span> likes
    <a class="btn bg-primary text-white" (click)="onSnap()">{{snapped ? 'Unsnap' : 'Snap'}}</a>
  </div>
</div>
